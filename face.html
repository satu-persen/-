<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game & Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .form-container, .game-container, .leaderboard {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    input {
      padding: 8px;
      margin-bottom: 10px;
      width: 90%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    canvas {
      border: 1px solid black;
    }

    .controls {
      margin-top: 10px;
    }

    #retryButton {
      display: none;
      margin-top: 10px;
      background-color: red;
    }
  </style>
</head>
<body>

  <h1>Snake Game & Leaderboard</h1>

  <div class="form-container" id="registrationForm">
    <h2>Create Your Card</h2>
    <input type="text" id="username" placeholder="Enter your name" required>
    <button onclick="registerUser()">Create Card</button>
  </div>

  <div class="game-container" id="gameContainer" style="display:none;">
    <h2>Snake Game</h2>
    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <div class="controls">
      <button onclick="changeDirection('up')">Up</button><br>
      <button onclick="changeDirection('left')">Left</button>
      <button onclick="changeDirection('right')">Right</button><br>
      <button onclick="changeDirection('down')">Down</button>
    </div>

    <button id="retryButton" onclick="retryGame()">Retry</button>
  </div>

  <div class="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
  </div>

  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC8c1o-_jmq2cPkYAkOnFZm8LN3WamMcqY",
      authDomain: "server-8a328.firebaseapp.com",
      databaseURL: "https://server-8a328-default-rtdb.firebaseio.com",
      projectId: "server-8a328",
      storageBucket: "server-8a328.appspot.com",
      messagingSenderId: "201108495696",
      appId: "1:201108495696:web:676a9d5aa09a630b85a055",
      measurementId: "G-03CF3E2DWD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let gameInterval = null;
    let canvas, ctx;
    let snake, food, direction, score;

    // Fungsi untuk mendaftarkan pengguna
    function registerUser() {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert('Please enter your name!');
        return;
      }

      // Simpan nama pengguna ke Firebase
      const userRef = ref(db, 'users/' + username);
      set(userRef, { username }).then(() => {
        alert(`Welcome, ${username}! You can now play the game.`);
        showGame();
        startGame(); // Memulai game saat pengguna terdaftar
      }).catch(error => {
        console.error("Error saving user:", error);
      });
    }

    function showGame() {
      document.getElementById('registrationForm').style.display = 'none';
      document.getElementById('gameContainer').style.display = 'block';
    }

    window.onload = function() {
      fetchLeaderboard(); // Mengambil leaderboard saat halaman dimuat
    };

    function startGame() {
      canvas = document.getElementById('gameCanvas');
      ctx = canvas.getContext('2d');
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      score = 0;
      placeFood();

      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(updateGame, 200); // Kecepatan stabil
    }

    function updateGame() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        placeFood();
      } else {
        snake.pop();
      }

      if (head.x < 0 || head.y < 0 || head.x >= 30 || head.y >= 30 || 
          snake.slice(1).some(part => part.x === head.x && part.y === head.y)) {
        gameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'green';
      snake.forEach(part => ctx.fillRect(part.x * 10, part.y * 10, 10, 10));
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * 10, food.y * 10, 10, 10);
    }

    function changeDirection(dir) {
      if (dir === 'up' && direction.y === 0) direction = { x: 0, y: -1 };
      if (dir === 'down' && direction.y === 0) direction = { x: 0, y: 1 };
      if (dir === 'left' && direction.x === 0) direction = { x: -1, y: 0 };
      if (dir === 'right' && direction.x === 0) direction = { x: 1, y: 0 };
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * 30),
        y: Math.floor(Math.random() * 30)
      };
    }

    function gameOver() {
      clearInterval(gameInterval);
      const activeUser = document.getElementById('username').value.trim();
      alert(`Game Over! Your score: ${score}`);

      saveScore(activeUser, score);
      document.getElementById('retryButton').style.display = 'block';
    }

    function retryGame() {
      document.getElementById('retryButton').style.display = 'none';
      startGame();
    }

    function saveScore(username, score) {
      const leaderboardRef = ref(db, 'leaderboard/' + username);
      set(leaderboardRef, { score }).then(() => {
        fetchLeaderboard(); // Update leaderboard setelah menyimpan skor
      }).catch(error => {
        console.error("Error saving score:", error);
      });
    }

    function fetchLeaderboard() {
      const leaderboardRef = ref(db, 'leaderboard');
      onValue(leaderboardRef, (snapshot) => {
        const leaderboard = [];
        snapshot.forEach(childSnapshot => {
          const data = childSnapshot.val();
          leaderboard.push({ username: childSnapshot.key, score: data.score });
        });
        updateLeaderboard(leaderboard);
      });
    }

    function updateLeaderboard(leaderboard) {
